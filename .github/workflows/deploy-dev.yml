name: Deploy CDF Asterisk (Dev)

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'ansible/**'
      - '.github/workflows/deploy-dev.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  TF_VERSION: 1.5.0
  ANSIBLE_VERSION: 8.7.0

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform/environments/dev

    outputs:
      instance_id: ${{ steps.terraform_output.outputs.instance_id }}
      public_ip: ${{ steps.terraform_output.outputs.public_ip }}
      private_ip: ${{ steps.terraform_output.outputs.private_ip }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -refresh=true -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve -refresh=true

      - name: Get Terraform Outputs
        id: terraform_output
        run: |
          echo "instance_id=$(terraform output -raw asterisk_instance_id)" >> $GITHUB_OUTPUT
          echo "public_ip=$(terraform output -raw asterisk_public_ip)" >> $GITHUB_OUTPUT
          echo "private_ip=$(terraform output -raw asterisk_private_ip)" >> $GITHUB_OUTPUT

  wait_for_instance:
    name: Wait for Instance
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Wait for SSM agent
        run: |
          echo "Waiting for SSM agent to be online..."
          INSTANCE_ID="${{ needs.terraform.outputs.instance_id }}"

          for i in {1..30}; do
            STATUS=$(aws ssm describe-instance-information \
              --filters "Key=InstanceIds,Values=$INSTANCE_ID" \
              --query "InstanceInformationList[0].PingStatus" \
              --output text 2>/dev/null || echo "NotFound")

            if [ "$STATUS" == "Online" ]; then
              echo "SSM agent is online!"
              exit 0
            fi

            echo "Attempt $i/30: SSM agent status is $STATUS, waiting..."
            sleep 10
          done

          echo "Timeout waiting for SSM agent"
          exit 1

  ansible:
    name: Ansible Configuration
    runs-on: ubuntu-latest
    needs: [terraform, wait_for_instance]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install AWS Session Manager plugin
        run: |
          curl "https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb" -o "session-manager-plugin.deb"
          sudo dpkg -i session-manager-plugin.deb

      - name: Install Ansible and dependencies
        run: |
          pip install ansible==${{ env.ANSIBLE_VERSION }}
          pip install boto3 botocore
          ansible-galaxy collection install amazon.aws
          ansible-galaxy collection install community.aws

      - name: Create dynamic inventory
        run: |
          mkdir -p ansible/inventories/dev
          cat > ansible/inventories/dev/hosts.yml <<EOF
          all:
            hosts:
              asterisk:
                ansible_host: ${{ needs.terraform.outputs.instance_id }}
                ansible_connection: community.aws.aws_ssm
                ansible_aws_ssm_region: ${{ env.AWS_REGION }}
                ansible_python_interpreter: /usr/bin/python3
          EOF

      - name: Run Ansible playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'
        run: |
          cd ansible
          ansible-playbook -i inventories/dev/hosts.yml playbooks/asterisk.yml -v

  deployment_summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [terraform, ansible]
    if: always()

    steps:
      - name: Deployment Status
        run: |
          echo "=================================================="
          echo "CDF Asterisk Deployment Summary"
          echo "=================================================="
          echo ""
          echo "Terraform: ${{ needs.terraform.result }}"
          echo "Ansible: ${{ needs.ansible.result }}"
          echo ""
          echo "Instance ID: ${{ needs.terraform.outputs.instance_id }}"
          echo "Public IP: ${{ needs.terraform.outputs.public_ip }}"
          echo "Private IP: ${{ needs.terraform.outputs.private_ip }}"
          echo ""
          if [ "${{ needs.terraform.result }}" = "success" ] && [ "${{ needs.ansible.result }}" = "success" ]; then
            echo "✓ Deployment completed successfully!"
            echo ""
            echo "Access Asterisk CLI:"
            echo "aws ssm start-session --target ${{ needs.terraform.outputs.instance_id }}"
            echo "sudo asterisk -r"
          else
            echo "✗ Deployment failed - check logs above"
          fi
          echo ""
          echo "=================================================="
